<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/8fa99f1b44.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container">

        <div class="header">

            <div class="title"><h1>Todo list</h1></div>

            <div class="subThings">
                <div id="input-container">
                    <input type="text" autocomplete="off" placeholder="title" id="todo-input">
                </div>
                <button id="todo-add-btn">Add</button>
            </div>

        </div>

        <div>
            <ul id="todos-list">

            </ul>
        </div>

    </div>

<script src="JS/app.js"></script>
</body>
</html>
